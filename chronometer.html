<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador | cronometro</title>
    <link rel="stylesheet" href="./style/counter/main.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body onload="load(), chronometer()" onbeforeunload="unload()">
    <main>
        <section>
            <header>
                <div class="header">
                    <h1>Contador</h1>
                    <button type="button" onclick="window.location.replace('index.html'); unload()">Reiniciar</button>
                </div>
            </header>
            <main class="main">
                <div>
                    <h1>Faltam</h1>
                    <div class="counter">
                        <span>
                            <span id="days">0</span> <br/>
                            <small>Dias</small>
                        </span> <br/>

                        <span>
                            <span id="hours">0</span> <br/>
                            <small>Horas</small>
                        </span> <br/>

                        <span>
                            <span id="minutes">0</span> <br>
                            <small>Minutos</small>
                        </span> <br/>
                        
                        <span>
                            <span id="seconds">0</span> <br/>
                            <small>Segundos</small>
                        </span>
                    </div>
                </div>
            </main>
        </section>
    </main>

    <script src="./js/counter/load.js"></script>
    <script src="./js/counter/chronometer.js"></script>

</body>
</html>
